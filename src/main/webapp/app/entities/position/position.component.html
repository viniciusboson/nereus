<div>
    <h2>
        <span jhiTranslate="nereusApp.position.home.title">Positions</span>
        <button class="btn btn-primary float-right jh-create-entity create-position" [routerLink]="['/', { outlets: { popup: ['position-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nereusApp.position.home.createLabel">
            Create new Position
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="positions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nereusApp.position.createdAt">Created At</span></th>
            <th><span jhiTranslate="nereusApp.position.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="nereusApp.position.balance">Balance</span></th>
            <th><span jhiTranslate="nereusApp.position.asset">Asset</span></th>
            <th><span jhiTranslate="nereusApp.position.wallet">Wallet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let position of positions ;trackBy: trackId">
                <td><a [routerLink]="['../position', position.id ]">{{position.id}}</a></td>
                <td>{{position.createdAt | date:'medium'}}</td>
                <td>{{position.updatedAt | date:'medium'}}</td>
                <td>{{position.balance}}</td>
                <td>
                    <div *ngIf="position.assetId">
                        <a [routerLink]="['../asset', position.assetId  ]" >{{position.assetCode}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="position.walletId">
                        <a [routerLink]="['../wallet', position.walletId  ]" >{{position.walletDescription}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../position', position.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'position/'+ position.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
