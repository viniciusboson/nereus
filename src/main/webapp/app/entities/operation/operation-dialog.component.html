<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOperationLabel" jhiTranslate="nereusApp.operation.home.createOrEditLabel">Create or edit a Operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!operation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="operation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.createdAt" for="field_createdAt">Created At</label>
            <div class="d-flex">
                <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" [(ngModel)]="operation.createdAt"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.updatedAt" for="field_updatedAt">Updated At</label>
            <div class="d-flex">
                <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" [(ngModel)]="operation.updatedAt"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.fromAmount" for="field_fromAmount">From Amount</label>
            <input type="number" class="form-control" name="fromAmount" id="field_fromAmount"
                [(ngModel)]="operation.fromAmount"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.toAmount" for="field_toAmount">To Amount</label>
            <input type="number" class="form-control" name="toAmount" id="field_toAmount"
                [(ngModel)]="operation.toAmount"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.fromWallet" for="field_fromWallet">From Wallet</label>
            <select class="form-control" id="field_fromWallet" name="fromWallet" [(ngModel)]="operation.fromWalletId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="walletOption.id" *ngFor="let walletOption of wallets; trackBy: trackWalletById">{{walletOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.fromInstitution" for="field_fromInstitution">From Institution</label>
            <select class="form-control" id="field_fromInstitution" name="fromInstitution" [(ngModel)]="operation.fromInstitutionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="institutionOption.id" *ngFor="let institutionOption of institutions; trackBy: trackInstitutionById">{{institutionOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.fromAsset" for="field_fromAsset">From Asset</label>
            <select class="form-control" id="field_fromAsset" name="fromAsset" [(ngModel)]="operation.fromAssetId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="assetOption.id" *ngFor="let assetOption of assets; trackBy: trackAssetById">{{assetOption.code}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.toWallet" for="field_toWallet">To Wallet</label>
            <select class="form-control" id="field_toWallet" name="toWallet" [(ngModel)]="operation.toWalletId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="walletOption.id" *ngFor="let walletOption of wallets; trackBy: trackWalletById">{{walletOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.toAsset" for="field_toAsset">To Asset</label>
            <select class="form-control" id="field_toAsset" name="toAsset" [(ngModel)]="operation.toAssetId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="assetOption.id" *ngFor="let assetOption of assets; trackBy: trackAssetById">{{assetOption.code}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="nereusApp.operation.toInstitution" for="field_toInstitution">To Institution</label>
            <select class="form-control" id="field_toInstitution" name="toInstitution" [(ngModel)]="operation.toInstitutionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="institutionOption.id" *ngFor="let institutionOption of institutions; trackBy: trackInstitutionById">{{institutionOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
