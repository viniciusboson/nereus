<div>
    <h2>
        <span jhiTranslate="nereusApp.institution.home.title">Institutions</span>
        <button class="btn btn-primary float-right jh-create-entity create-institution" [routerLink]="['/', { outlets: { popup: ['institution-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nereusApp.institution.home.createLabel">
            Create new Institution
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="institutions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nereusApp.institution.createdAt">Created At</span></th>
            <th><span jhiTranslate="nereusApp.institution.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="nereusApp.institution.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let institution of institutions ;trackBy: trackId">
                <td><a [routerLink]="['../institution', institution.id ]">{{institution.id}}</a></td>
                <td>{{institution.createdAt | date:'medium'}}</td>
                <td>{{institution.updatedAt | date:'medium'}}</td>
                <td>{{institution.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../institution', institution.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'institution/'+ institution.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'institution/'+ institution.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
