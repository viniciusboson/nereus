<div>
    <h2>
        <span jhiTranslate="nereusApp.accounts.home.title">Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-accounts" [routerLink]="['/', { outlets: { popup: ['accounts-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="nereusApp.accounts.home.createLabel">
            Create new Accounts
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="accounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nereusApp.accounts.createdAt">Created At</span></th>
            <th><span jhiTranslate="nereusApp.accounts.updatedAt">Updated At</span></th>
            <th><span jhiTranslate="nereusApp.accounts.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accounts of accounts ;trackBy: trackId">
                <td><a [routerLink]="['../accounts', accounts.id ]">{{accounts.id}}</a></td>
                <td>{{accounts.createdAt | date:'medium'}}</td>
                <td>{{accounts.updatedAt | date:'medium'}}</td>
                <td>{{accounts.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../accounts', accounts.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accounts/'+ accounts.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accounts/'+ accounts.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
